  title: Premios OSM 2019
  description: >
      ¡Este año, nuevamente presentamos los Premios OpenStreetMap! Siete nominados
      recibirán un premio en siete categorías en la conferencia State of the Map 2019.
      Este es un premio de la comunidad: ustedes deciden cuales son los nominados,
      antes de votar por ellos.
  description_after: >
      ¡Este año, presentamos los Premios OpenStreetMap por cuarta vez en la conferencia
      State of the Map 2019! La comunidad nominó y votó por siete nominados para cada
      una de las siete categorías de premios.
