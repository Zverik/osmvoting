en:
  nominations:
    core:
      title: За вклад в инфраструктуру
      description: >
        За существенный вклад в любой из элементов инфраструктуры OSM: программы, конфигурацию,
        ресурсы. Не только в те, что под контролем OSMF. Например, Rails port,
        osm2pgsql, стиль openstreetmap-carto, iD, JOSM, mapnik и все остальные вещи, что
        картографы используют ежедневно, знают они об этом или нет.

    innovation:
      title: За инновации
      description: >
        За лучший новый сервис или подход. Новые инструменты работы с данными, распознавание
        образов, анализ треков или данных OSM, новый подход к картированию или новый взгляд
        на старые инструменты.

    writing:
      title: За важные слова
      description: >
        За лучшие новые учебник, документацию, блог или заметку. Это должен быть текст или
        набор текстов, что привлекли много новых людей в OpenStreetMap, предложили интересный
        взгляд на проект, или вдохновили сообщество на лучшую работу.

    mapping:
      title: За лучшее картирование
      description: >
        За существенный вклад в картографические данные, или отличное картирование: микромаппинг,
        наведение порядка в данных, картирование городов с нуля, достойные импорты.

    community:
      title: За развитие сообщества
      description: >
        За заслуги в развитии сообщества. Не только географически (локальные-глобальные), но и
        в плане культурного и гендерного разнообразия, гуманитарных или правительственных
        инициатив.

    ulf:
      title: Премия имени Ульфа Мёллера
      description: >
        Участникам, внёсшим наибольший вклад в развитие OpenStreetMap, с помощью
        отличного картирования, пользы сообществу и других улучшений.

  stages:
    call:
      title: Сбор номинантов
      description: >
        Мы составляем список номинантов. Предложите к награде человека, группу или организацию.
        Всего три поля: имя, проект (что они сделали, чтобы заслужить почёт) и не обязательное
        поле ссылки на страницу с описанием проекта. Вы можете добавить до 10 номинантов
        в каждой категории, одних и тех же можно записывать в разные категории. Также
        голосуйте за новых и уже добавленных номинантов: у вас есть 5 голосов в каждой
        категории. Сбор номинантов завершается 27 августа (это суббота).

    select:
      title: Отбор номинантов
      description: >
        Команда премии, состоящая из членов Совета OSMF и участников рабочих групп CWG
        и SOTMWG, выбирает из списка номинантов по пять для каждой категории.
        Голосование откроется 3 сентября.

    voting:
      title: Голосование
      description: >
        We are voting for nominees! Choose a single nominee for each category, that
        you think should receive an award. You can come back and change your vote
        any time before the voting ends. The nominee with most votes wins.
        The voting ends on 22th of September, right before the State of the Map 2016
        conference, on which winners will be announced.

    processing:
      title: Обработка голосов
      description: >
        Подождите, пока мы обрабатываем результаты голосования. Мы опубликуем их
        25 сентября, сразу после оглашения на конференции State of the Map 2016.

    results:
      title: Результаты
      description: Вот результаты премии OSM.

  title: Премия OSM
  description: >
    В этом году мы начинаем вручать Премии OpenStreetMap! Шесть номинантов получат премию
    в шести категориях на конференции State of the Map 2016. Это премия сообщества: вы решаете,
    кого номинировать, и вы за них голосуете. Подойдёт любая работа, сделанная с 1 августа 2015 года.
    Вводите номинантов латиницей и описания на английском языке.

  who: Кого
  forwhat: За что
  url: URL
  optional: не обязательно
  delete: удалить
  addnominee: Добавить номинанта
  listnominees: Список номинантов
