ru:
  nominations:
    all:
      title: Все номинанты
      short: все
    mine:
      title: Мои номинанты
      short: мои
    core:
      title: За вклад в инфраструктуру
      short: ядро
      description: >
          За существенный вклад в любой из элементов инфраструктуры OSM: программы,
          конфигурацию, ресурсы. Не только в те, что под контролем OSMF. Например,
          Rails port, osm2pgsql, стиль openstreetmap-carto, iD, JOSM, mapnik и все
          остальные вещи, что картографы используют ежедневно, знают они об этом или
          нет.
    innovation:
      title: За инновации
      short: инновации
      description: >
          За лучший новый сервис или подход. Новые инструменты работы с данными, распознавание
          образов, анализ треков или данных OSM, новый подход к картированию или новый
          взгляд на старые инструменты.
    writing:
      title: За важные слова
      short: слова
      description: >
          За лучшие новые учебник, документацию, блог или заметку. Это должен быть
          текст или набор текстов, что привлекли много новых людей в OpenStreetMap,
          предложили интересный взгляд на проект, или вдохновили сообщество на лучшую
          работу.
    mapping:
      title: За лучшее картирование
      short: картирование
      description: >
          За существенный вклад в картографические данные, или отличное картирование:
          микромаппинг, наведение порядка в данных, картирование городов с нуля, достойные
          импорты.
    community:
      title: За развитие сообщества
      short: сообщество
      description: >
          За заслуги в развитии сообщества. Не только географически (локальные-глобальные),
          но и в плане культурного и гендерного разнообразия, гуманитарных или правительственных
          инициатив.
    team:
      title: За командную работу
      short: команды
      description: За выдающееся достижение в картировании, выдаче данных или сплочении сообщества OpenStreetMap. Присуждается коммерческим компаниям, НКО, госорганизациям и группам добровольцев.
    latam:
      title: За развитие карты в Латинской Америке
      short: лат. америка
      description: За укрепление сообщества и улучшение карты в Южной и Центральной Америках, от Мексики до Чили и Аргентины.
    africa:
      title: За развитие карты в Африке
      short: африка
      description: За укрепление сообщества и улучшение карты в африканских странах.
    asia:
      title: За развитие карты в Азии
      short: азия
      description: За укрепление сообщества и улучшение карты в странах Азии, от Арабского полуострова до Японии и Индонезии.
    ulf:
      title: Премия имени Ульфа Мёллера
      short: Ульф
      description: >
          Участникам, внёсшим наибольший вклад в развитие OpenStreetMap с помощью
          отличного картирования, пользу сообществу и другие улучшения.
  stages:
    call:
      title: Сбор номинантов
      description: >
          Мы составляем список номинантов. Предложите к награде человека или двух.
          Всего три поля: имя, проект (что они сделали, чтобы заслужить почёт) и ссылка
          на анонс или проект. Команды и группы номинируйте в категорию «команды».
          Подойдёт любая работа, о которой стало известно после 1 января 2024 года.
          Сбор номинантов завершается 23 июля. Вводите номинантов латиницей и описания
          на английском языке.
    select:
      title: Отбор номинантов
      description: >
          Команда премии, состоящая из членов Совета OSMF и участников рабочих групп,
          выбирает из списка номинантов по четыре-пять для каждой категории. Голосование
          откроется 1 сентября.
    voting:
      title: Голосование
      description: >
          Время голосовать за номинантов! Выберите одного или несколько в каждой категории,
          кому вы хотели бы вручить премию. Вы сможете вернуться и поменять выбор
          в любое время, пока голосование открыто. Номинант с наибольшим числом голосов
          победит. Голосование закончится 30 сентября, как раз перед конференцией
          State of the Map 2025, на которой объявят победителей.
      readmore: Узнайте больше про каждого из номинантов в {блоге OpenStreetMap}.
      readmore_link: https://blog.openstreetmap.org/tag/awards/
    processing:
      title: Обработка голосов
      description: >
          Подождите, пока мы обрабатываем результаты голосования. Мы опубликуем их
          6 октября, сразу после оглашения на конференции State of the Map 2025.
    results:
      title: Результаты
      description: Вот результаты премии OSM. Количество голосов напечатано в квадратных скобках, ваш выбор отмечен звёздочкой. {Вот список голосов}, если хотите провести анализ. Спасибо всем, кто голосовал, и особенно тем, кто был номинирован! Увидимся в следующем году!
  status:
    submitted: заявлен
    accepted: принято
    chosen: выбрано
    duplicate: дубликат
    outoftime: вне периода
    vague: расплывчато
    committee: в комитете
    deleted: удалено
    other: другое
  title: Премия OSM 2025
  description: >
      В этом году мы снова вручаем Премии OpenStreetMap! Семь номинантов получат премию
      в семи категориях на конференции State of the Map 2025. Это премия сообщества:
      вы решаете, кого номинировать, и вы за них голосуете.
  description_after: >
      В этом году мы вручили Премию OpenStreetMap в пятый раз на конференции State
      of the Map 2025! Участники сообщества номинировали и проголосовали за семерых
      номинантов в семи категориях.
