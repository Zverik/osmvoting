fr:
  core:
    88: >
        Pour l'installation et l'amélioration en continu du meilleur service d'impression
        d'atlas sur la base de MapOSMatic.
    1: >
        Pour un merveilleux tutoriel interactif, très complet avec la carte d'une
        ville imaginaire, dans l'éditeur OSM le plus utilisé, iD.
    111: >
        Pour des changements d'architecture majeurs dans osm-carto (versions 3.x et
        4.x) qui ouvrent la voie à des améliorations du rendu.
    109: >
        Pour la mise à jour de tous les tests sur le site internet d'OpenStreetMap
        et pour avoir rejoint cette équipe de développement.
    89: >
        Pour la mise à disposition de deux nouvelles couches d'imagerie satellitaire
        directement par DigitalGlobe et ainsi l'amélioration considérable de la couverture
        dans les éditeurs OSM.
  africa:
    96: >
        Pour son renforcement de la communauté tunisienne avec des carto-parties et
        son apparition dans les informations locales.
    99: >
        Pour la formation de contributeurs sénégalais dans le cadre du projet Sunu
        Gox pour les communautés locales.
    50: >
        Le comité d'organisation de la conférence State of the Map Afrique a réalisé
        des efforts considérables pour construire cette première édition continentale.
        Ils ont rassemblé des communautés diverses, unies dans leur intérêt pour améliorer
        la carte à travers l'Afrique entière et en permettant des collaborations pour
        stimuler la croissance future et la promotion d'OpenStreetMap en Afrique.
    51: >
        Les efforts de Nathalie pour la croissance d'OpenStreetMap sont incroyables.
        Elle dédie un temps personnel immense pour promouvoir la cartographie au Mali.
        Elle organise et propose des formations aux nouveaux membres de la communauté
        pour garantir des contributions de qualité au Mali.
    31: >
        Pour son travail magnifique et sans relâche de cartographie dans des conditions
        parfois difficiles au Niger. Pour ses qualités de meneuse de OSMgirls et pour
        incarner un exemple pour toutes et tous les cartographes en Afrique et au-delà.
  mapping:
    25: >
        Durant les 18 derniers mois, il a cartographié dans OpenStreetMap jusqu'à
        atteindre le type Heavy Mapper (Highly Active). Il a cartographié principalement
        des zones du Népal, comme Pokhara (villes secondaires), Kathmandu(capitale),
        Tikapur et d'autres.
    90: >
        Pour l'effort global de correction de polygones, qui a mis à jour tous les
        multipolygones "ancienne version" et continue à corriger des milliers d'erreurs
        chaque jour.
    70: >
        Pendant les 6 derniers mois, Russ a coordonné une campagne globale pour cartographier
        plus de 4 millions de bâtiments couvrant 7 pays, pour participer à la lutte
        contre la propagation de la malaria.
    6: >
        Pour ses contributions sans relâche dans notamment pays en voie de développement,
        en particulier en Turquie et en Chine, et pour être l'éditeur le plus actif
        sur OpenStreetMap.
    85: >
        A contribué 2,5 millions de points sur des cartes très détaillées dans les
        zones rurales de la région de Novosibirsk en Russie, sur une période de 5
        ans. Il a fait ce qui est habituellement fait par une douzaine de personnes,
        et a cartographié des endroits et des petites villes dans ces zones dont peu
        de gens tiendraient compte.
  asia:
    41: >
        Pour leurs séances régulières de cartoparties dans les rues de Tokyo.
    26: >
        Pour ses contributions depuis 2005 pour cartographier l'Inde et les pays voisins
        et pour bâtir la communauté OpenStreetMap en Inde depuis ses débuts.
    55: >
        L'équipe HOT Indonésie a formé de nombreuses personnes avec handicap et leurs
        accompagnants pour cartographier les lieux où elles vivent. Cela permet une
        meilleure compréhension des accès et de la vulnérabilité de ces personnes
        en Indonésie, en particulier lors de prévention de désastre. L'accessibilité
        des communautés avec handicap est souvent absent de toutes les cartes ; ce
        projet est une belle démonstration des capacités d'OpenStreetMap pour promouvoir
        et soutenir l'ouverture et la diversité.
    102: >
        Pour l'organisation de la conférence State of the Map Asia 2017 et le soutien
        à la croissance d'OSM en Asie.
    49: >
        La communauté OSM du Bangladesh est un incroyable exemple de réussite de communauté
        locale. Avec souvent leurs ressources et leur temps personnel, cette communauté
        locale (de plus de 250 membres) a cartographié d'immenses zones urbaines de
        Dhaka jusqu'au niveau de détail des obstacles routiers et des points d'intérêt.
        Elle continue à travailler avec des organisations variées, notamment l'administration
        locale, pour promouvoir OSM au Bangladesh. Ahasanul Hoque et Tasauf A Baki
        Billah ont produit d'énormes efforts pour mettre OSM Bangladesh à son niveau
        actuel.
  writing:
    80: >
        Pour leur tutoriaux de grande qualité sur l'utilisation de données OpenStreetMap
        dans les SIGs et pour la réalisation de cartes personnalisées.
    105: >
        Pour de nombreux billets réfléchis sur divers aspects d'OpenStreetMap, notamment
        l'appellation des objets, la gouvernance, les abstractions, les espaces de
        noms, etc.
    106: >
        Pour son journal d'utilisateur avec des entretiens intéressants, des analyses
        de données sur les éditions locales, son regard sur les effets des mapping
        parties, ses pensées sur l'utilisation des données gouvernementales, etc.
    92: >
        Pour son journal d'utilisateur intéressant avec des statistiques sur les données,
        des exercices de rendu, des essais critiques d'applications et des observations
        amusantes.
    79: >
        De superbes billets de blog à propos de la communauté, de la cartographie,
        des techniques pour OpenStreetMap en Tanzanie et en Afrique.
  community:
    81: >
        Tony et Jean-Louis montrent un historique impressionnant pour le développement
        de la communauté OSM, en particulier dans le Sud de la France vers les collectivités
        locales mais également les entreprises, les écoles, les enfants et les associations.
        Dans la droite lignée de ces efforts de long terme, ils ont joué un rôle clé
        dans l'organisation d'une édition très réussie de State of the Map France
        2017 à Avignon.
    66: >
        Andrew dirige le service SIG de la Croix-Rouge Britannique et est un membre
        fondateur du projet MissingMaps. Il participe à l'innovation des usages d'OpenStreetMap
        dans un contexte humanitaire.
    19: >
        Pendant ses 4 années de coordinateur de projet pour Missing Maps, Pete a initié
        d'innombrables personnes à la contribution sur OSM ; soutenu les communautés
        au Bangladesh, R.D. du Congo, Centrafrique et beaucoup d'autres pays ; sensibilisé
        de manière remarquable à la cartographie humanitaire et à OSM en général ;
        sans parler de ses qualités humaines ! Alors qu'il rejoint le conseil de HOT
        pour une nouvelle aventure dans OSM, ce prix serait complètement mérité pour
        tout ce qu'il a apporté à la communauté.
    28: >
        John a été un élément très important pour le développement de la communauté
        OSM de langue albanaise pendant les dernières années. Depuis sa première visite
        dans notre Hackerspace, il nous a aidé en partageant ses connaissances techniques
        d'OSM - un apport important pour des membres jeunes dans la communauté comme
        nous. Son aide et son partage ont continué lors de ses autres visites, mais
        également avec de longues séances d'échange et de partage en ligne. Un véritable
        mentor pour nous et un contributeur avec un rôle important pour chaque nouvelle
        communauté.
    97: >
        Pour l'organisation de mapathons au Colorado, États-Unis d'Amérique.
  innovation:
    107: >
        Pour la création d'un cache de données de groupe de modifications (changeset)
        et pour avoir au passage surmonté de nombreux problèmes avec notre réplication.
        Cela a permis à OSMCha de visualiser les groupes de modifications presque
        instantanément et potentiellement, cela ouvre la voie à d'autres améliorations
        dans notre manière de traiter les modifications.
    2: >
        Pour l'application StreetComplete sur Android, qui amène des milliers de contributions
        sur les attributs dans OSM.
    95: >
        Une gigantesque base de données SPARQL qui associe les données d'OSM et de
        Wikidata pour les liens et les informations croisées.
    58: >
        Pour un magnifique projet de carte topographique avec un style similaire à
        l'ancienne série officielle TK50 en Allemagne, avec une excellente intégration
        de données OSM et SRTM.
    93: >
        Pour MapSCII, "Le monde entier dans votre console de ligne de commande". Une  application
        côté serveur qui utilise des tuiles vecteur pour produire une carte du monde
        à base d'OSM, uniquement composée de caractères.
  latam:
    65: >
        Réponse de la communauté OpenStreetMap Colombie face à l'urgence de Mocoa,
        Putumayo, Colombie, pendant la nuit du 31 mars au 1er avril 2017. Sachant
        l'importance des cartes, en tant que source indispensable pour la gestion
        de crise et la reconstruction à venir. Ce travail a été mené avec d'autres
        communautés et bénévoles et est partagé pour que la coordination et la coopération
        permettent une meilleure efficacité et pertinence de la mobilisation citoyenne,
        en Colombie et ailleurs.
    43: >
        Marco a effectué un travail remarquable, dans l'édition et la traduction des
        pages du wiki en espagnol et dans la mobilisation de la communauté OpenStreetMap
        en Bolivie.
    45: >
        Suite aux tragiques inondations au Pérou cette année, une équipe locale de
        membres de la communauté a dirigé la cartographie organisée des zones atteintes.
        Elle a créé plusieurs projets utilisant le Tasking Manager, qui ont été entièrement
        cartographiés et validés. L'équipe était conduite par Johnattan Rupire.
    46: >
        Miriam est très impliquée dans la croissance et l'encouragement de la communauté
        OSM en Amérique latine. Elle a dirigé la réponse humanitaire lors de l'Activation
        HOT face à l'ouragan Patricia au Mexique. Depuis elle a voyagé en Amérique
        latine, proposant des formations à des personnes pour améliorer la carte,
        au Pérou et en Équateur.
    63: >
        GeoChicas œuvre contre le sexisme et pour les projets d'intégration des contributeurs
        OSM.
  ulf:
    16: >
        Pour Overpass turbo, outil en ligne de requête de données.
    24: >
        Au-delà d'une suite sans fin de contributions aux données et aux logiciels
        du projet OpenStreetMap, pour le développement en particulier de Potlatch
        1 & 2, sans lesquels OpenStreetMap n'existerait certainement pas sous sa forme
        actuelle. Ces outils d'édition ont démocratisé l'accès à OpenStreetMap.
    62: >
        Le travail de Miriam pour baisser les barrières d'entrée vers le monde d'OSM
        et pour rendre la communauté plus accessible et diverse est apprécié dans
        son pays d'origine le Mexique et à travers tout le continent américain.  Ses
        efforts pour le développement et l'accessibilité de la cartographie dans toute
        l'Amérique latine sont nombreux, professionnelement avec Telenav et bénévolement
        en partageant ses formations et ses retours d'expérience aux autres membres
        de la communauté. En plus de son conduite de la réponse humanitaire à l'ouragan
        Patricia, sa connaissance des institutions a mis nombre d'entre nous sur la
        route du succès !
    5: >
        Pour son infatigable soutien aux contributeurs pour l'amélioration et la qualité
        des imports et des éditions automatiques.
    22: >
        Pour son travail de développement de la communauté OSM au Népal.
