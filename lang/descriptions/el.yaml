el:
  core:
    1: >
        Για τις εξαιρετικές, διαδραστικές οδηγίες, συμπληρωμένες με χάρτη μιας φανταστικής
        πόλης, μέσα στον πιο συχνά χρησιμοποιούμενο επεξεργαστή του OSM, iD.
    111: >
        Για σημαντικές αλλαγές στο osm-carto 3.x, μετέπειτα 4.x, που αποτελούν τη
        βάση για βελτιωμένο rendering.
    109: >
        Για την αναβάθμιση όλων των ελέγχων στην ιστοσελίδα του OSM, και επειδή έγινε
        μέλος της ομάδας ανάπτυξής της.
    89: >
        Επειδή έκανε διαθέσιμες δύο νέες στρώσεις δορυφορικής εικόνας, απευθείας από
        την DigitalGlobe, οι οποίες αύξησαν δραστικά την κάλυψη στους επεξεργαστές
        του OSM.
  africa:
    96: >
        Για την εδραίωση της κοινότητας της Τυνησίας, με πάρτι χαρτογράφησης και τη
        δημιουργία της τοπικής ροής ειδήσεων.
  mapping:
    70: >
        Κατά τους προηγούμενους 6 μήνες, ο Russ έχει συντονίσει μια παγκόσμια προσπάθεια
        για τη χαρτογράφηση περισσοτέρων από 4 εκατομμυρίων κτιρίων σε 7 χώρες, για
        να βοηθήσει να μειωθεί η εξάπλωση της ελονοσίας.
    6: >
        Για την αδιάκοπή του χαρτογράφηση αναπτυσσόμενων χωρών, ειδικά Τουρκίας και
        Κίνας, και επειδή είναι ο πιο ενεργός συντάκτης περιεχομένου στο OpenStreetMap.
  asia:
    41: >
        Για το διαρκές τους πάρτι χαρτογράφησης στο Τόκυο.
    26: >
        Για τη διαρκή του χαρτογράφηση της Ινδίας και γειτονικών χωρών από το 2005
        και για την ανάπτυξη της κοινότητας του OpenStreetMap στην Ινδία από την αρχή.
    102: >
        Για τη διοργάνωση του συνεδρίου State of the Map Asia 2017 και τη βοήθεια
        στην ανάπτυξη του OSM στην Ασία.
  writing:
    80: >
        Υψηλής ποιότητας οδηγίες για τη χρήση δεδομένων OSM σε GIS και δημιουργία
        χαρτών.
    106: >
        Για το ημερολόγιό του με ενδιαφέρουσες συνεντεύξεις, ανάλυση δεδομένων σε
        τοπικές αλλαγές, διερεύνηση της επίδρασης των πάρτι χαρτογράφησης, σκέψη για
        χρήση κυβερνητικών δεδομένων κλπ.
    92: >
        Για το ενδιαφέρον ημερολόγιο με στατιστικές δεδομένων, ασκήσεις rendering,
        αξιολογήσεις εφαρμογών, και αστείες παρατηρήσεις.
    79: >
        Σημαντικές δημοσιεύσεις ιστολογίου σχετικά με κοινότητα, χαρτογράφηση, και
        τεχνικές για το OpenStreetMap στην Τανζανία και την Αφρική.
  community:
    66: >
        Ο Andrew ηγείται της μονάδας GIS του Βρετανικού Ερυθρού Σταυρού και είναι
        ιδρυτικό μέλος του MissingMaps. Είναι πρωτοπόρος στη χρήση του openstreetmap
        σε ανθρωπιστικό πλαίσιο.
    97: >
        Για τη διοργάνωση mapathons στο Κολοράντο, ΗΠΑ.
  innovation:
    95: >
        Μια μεγάλη SPARQL βάση δεδομένων που συνδυάζει δεδομένα OSM και Wikidata για
        διαπαραπομπή.
    93: >
        Για το MapSCII, "The Whole World In Your Console" ("Όλος Ο Κόσμος Στην Κονσόλα
        Σας"). Μια server-side εφαρμογή που χρησιμοποιεί διανυσματικά πλακίδια για
        να παράξει ένα χάρτη του κόσμου μόνο με σύμβολα, βασισμένο σε δεδομένα OSM.
  latam:
    43: >
        Ο Marco έχει κάνει σημαντική δουλειά στην επεξεργασία και μετάφραση των σελίδων
        του wiki στα Ισπανικά, και στην κινητοποίηση της κοινότητας του OpenStreetMap
        στη Βολιβία.
  ulf:
    22: >
        Για τη δουλειά του στην ανάπτυξη της OSM κοινότητας στο Νεπάλ.
