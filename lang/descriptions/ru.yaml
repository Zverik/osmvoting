ru:
  core:
    88: >
        За установку и постоянное улучшение отличного сервиса для печати атласов,
        MapOSMatic.
    1: >
        За прекрасный интерактивный учебник, который включает даже выдуманный город,
        в популярном редакторе iD.
    111: >
        За значительные изменения в картостиле osm-carto версии 4.x, которая позволяет
        улучшить наш рендеринг.
    109: >
        За обновление всех тестов для сайта OSM и присоединение к его команде разработки.
    89: >
        За открытие нашему сообществу доступа к двум новым спутниковым слоям от DigitalGlobe,
        которые заметно улучшили покрытие в редакторах OSM.
  africa:
    96: >
        За укрепление тунисского сообщества картовстречами и за ведение местного новостного
        блога.
    99: >
        За тренировку картографов в Сенегале в рамках проекта «Наша земля/сообщество».
    50: >
        Организационный комитет SOTM Africa приложил много сил, чтобы SOTM провели
        в Африке впервые в истории. Они объединяют людей, заинтересованных в развитии
        карты, со всей Африки и улучшают их взаимодействие, стимулируя рост и продвижение
        OpenStreetMap в Африке.
    51: >
        Работа Натали по взращиванию OpenStreetMap Mali невероятна. Она посвящает
        много личного времени продвижению картирования в Мали. Он организует уроки
        для новых участников сообщества, чтобы качество карты в Мали было идеальным.
    31: >
        За её непрекращающуюся восхитительную работу по картированию Нигера, иногда
        в сложных условиях. За лидерство в сообществе OSMgirls и за то, что она пример
        для всех картографов в Африке и за её пределами.
