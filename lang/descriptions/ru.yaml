en:
  core:
    # Bryan Housel and Quincy Morgan
    16: >
      За постоянную работу над редактором iD и за смелость принять несколько непопулярных решений в прошлом году.
    # Andy Allan
    56: >
      За поддержание кода нашего сайта и за постоянный поиск новых участников с помощью статей, презентаций и другой работы.
    # Tigerfell
    14: >-
      За кнопку «Спасибо» в истории правок вики-страниц, которая помогает редакторам высказывать благодарность другим людям.
    # Walter Nordmann (Wambacher)
    65: >
      За сайт Postcode Map, карту и экспорт Admin Boundaries, Software Watchlist и другие инструменты, которые помогают использовать данные и приложения OSM.
  innovation:
    # Raymond Inzitari
    73: >
      Он смог превратить любовь к картам в прибыльный бизнес: делает чудесные деревянные карты с помощью лазерной гравировки и данных OpenStreetMap.
    # acsd
    74: >
      За создание современной карты и редактора парковочных полос на основе Overpass API.
    # Adrien Pavie
    3: >
      Adrien содержит инструмент для сопоставления OSM-объектов, которые могут быть взяты через Overpass или напрямую из Osmose, с ближайшими фотографиями из Mapillary. Pic4Review позволяет устранять ошибки и добавлять недостающую информацию с помощью удобного и приятного интерфейса. Пользователи также могут создавать квесты с помощью настроек и собственных запросов в Overpass. Мапперы используют эти квесты для уточнения свойств, когда в Mapillary наберётся достаточно данных по определённым объектам. Это ещё один прекрасный инструмент, который позволяет улучшать данные в OSM даже в очень сложных ситуациях с помощью чётких инструкций и шагов.
    # Grigory Rechistov
    62: >-
      За поистине потрясающую подготовку импорта растительного покрова в Швеции. Григории начал несколько дискуссий в списке рассылки, разработал сложный инструмент для объединения геометрии, а также писал длинные и понятные статьи в блоге о процессе, который, несомненно, поможет будущему импорту растительного покрова пройти гладко.
  mapping:
    # Feye Andal
    8: >-
      Feye c 2013 года активный картограф в OSM, тренер и волонтер. Она руководила и до сих пор руководит различными проектами на Филиппинах, в рамках которых ведется соответствующая работа с картографическими данными для OSM с целью предупреждения и ликвидации чрезвычайных ситуаций, а также повышения устойчивости к ним. В 2018 году она помогла сформировать отряд молодых картографов в Институте повышения устойчивости Филиппинского университета (UP-RI) и обучить их.
    # Joseph Eisenberg
    66: >-
      За предложения и дальнейшее сопровождение многих новых и нужных тегов, учитывание комментариев и следовательно постоянное присутствие в рассылке по тегам.
    # literan
    45: >
      literan является самым известным маппером Москвы уже многие годы. Он постоянно просматривает ВСЕ правки и исправляет ошибки за новыми мапперами или вандалами. Он честный и с ним приятно работать. Помогает мапперам понимать OSM и ускорять маппинг с помощью созданных им пресетов на русском. Принимает активное участие на форуме и в чате в Telegram.
    # Allan Mustard (apm-wa)
    6: >-
      Бывший американский дипломат, работавший в Ашхабаде, Туркменистан. Туркменистан - закрытая страна с плохим интернетом. apm-wa сделал тысячи правок, чем значительно улучшил детализированность Туркменистана в OSM. Также он прекрасно описал эту страну в OSM wiki и на других ресурсах, при этом всегда оставаясь открытым для общения.
  community:
    # Brian Prangle
    34: >-
      Он вел работу даже в самых мелких сообществах. Брайн помог создать группу OSM в Западном Мидланде в Великобритании. Помимо этого он принимал участие в создании представительства OSM в Великобритании и был его председателем первые три года. Когда больше никто не отвечает организациям и не представляет сообщество OpenStreetMap, Брайан часто берется за дело. Брайан тратит свое личное время, чтобы рассказать крупным организациям и местным властям об OpenStreetMap, что в свою очередь приносит сообществу немного денег для работы и оплаты мелких счетов. Брайн любит картографию, а потому его часто можно застать за тем, как он сидит и показывает паре людей, как делать карты, используя такие инструменты, как редакторы карт и уличные панорамы, независимо от возраста и технической уверенности слушателей.
    # Brian Hollinshead
    27: >
      Brian Hollinshead многие годы безустанно правит OSM. Он очень помог с внесением на карту культурного наследия Ирландии. Он часто общается с историческими обществами и посещает разные мероприятия, чтобы поговорить или рассказать про OSM людям, которые раньше о нём не слышали: https://www.youtube.com/watch?v=7pxfnD4aQTg. Такие люди привлекают новых участников в OSM.
    # Nathalie Sidibe
    60: >
      Nathalie фантастический заступник всего OSM, но практикуется в местном Малийском сообществе.
    # Severin Menard 
    29: >-
      В течение многих лет Severin активно участвует в гуманитарном картировании в OSM. Он одних из первых добровольцев HOT, а также со-основатель проекта EOF. Продвижение OSM в развивающихся странах мира, действительно, важное дело.
  writing:
    # Edoardo Neerhut (eneerhut)
    9: >-
      Ed пишет о том, как OpenStreetMap становится мировым стандартом картографирования и меняет способ сбора и использования картографических данных.
    # Christopher Beddow and Daniela Waltersdorfer
    10: >
      Крис (cbeddow) и Дани (dani) обобщили сведения о текущем состоянии бордюров в ОСМ, тем самым призвав сообщество больше использовать бордюры как важную часть данных для мобильности, инфраструктуры и транспорта.
    # Valeriy Trubin
    63: >-
      В апреле этого года он начал переводить WeeklyOSM на русский язык, но не останавился на этом и пошел дальше: стал делать текстовые интервью (записывать, расшифровывать и редактировать) с членами OSM (не только известными) и публиковать их на Habr'e. Благодаря его активности российское сообщество не ощущает застоя.
    # Steve Friedl, Guillaume Rischard
    15: >-
      За очень подробный и обстоятельный доклад о необычных регистрациях в OSMF накануне выборов, а также за постоянную и активную работу в Рабочей группе по вопросам членства.
  team:
    # Kaart
    25: >-
      За путешествия по всему миру, сбор достоверных данных и улучшения карты. Это быстро растущая команда, в которой уже сейчас более 150 энтузиастов.
    # OSM DRC/RDC
    11: >-
      Сообщество OpenStreetMap в Демократической Республике Конго проделало большую работу по координации многочисленных гуманитарных картографических мероприятий. Оно взаимодействует с официальными заинтересованными сторонами и потенциальными донорами, а также играет важную роль в геоинформационной инфраструктуре их страны. Несмотря на то, что сообщество еще только развивается и осваивает разные виды деятельности, оно уже может послужить отличным примером местного сообщества, которое сумело стать лидером в своей стране как по отношению к местным, так и международным субъектам, и для меня они являются примером расширения возможностей местных общин на "глобальном Юге".
    # Data Working Group
    5: >
      За ежедневную борьбу с вандализмом и содержание карты в чистоте.
    # Kontur Inc
    69: >-
      За интерактивную карту, которая соединяет объекты в OSM с плотностью населения с помощью Facebook.
  ulf:
    # Simon Poole
    51: >
      Simon является активным маппером и главным разработчиком редактора OSM для Android - Vespucci. Также принимает активное участие в Licensing Working Group и раньше был председателем OpenStreetMap Foundation.
    # Miriam Gonzalez
    76: >-
      Работа Мириам, направленная на то, чтобы снизить барьер для входа в мир OSM и сделать сообщество более доступным и разнообразным, ценится не только в ее родной Мексике, но и во всей Америке. Она упорно работала над тем, чтобы как можно больше людей получило доступ к картам во всей Латинской Америке. Она сотрудничала с компанией Telenav, проводила тренинги и уроки для членов разных сообществ.
    # Minh Nguyen
    61: >-
      Minh всегда помогает другим мапперам. Если он не знает ответ на какой-то вопрос, всегда можно быть уверенным, что он найдёт его и расскажет как правильно всё сделать. Minh олицетворяет дружественность OSM и мы рады, что он у нас есть.
    # Victor Scherb
    71: >-
      За создание и поддержку приложения OsmAnd на протяжении многих лет, сохранение его единственным серьезным OSM-приложением, которое не имеет корпоративного влияния, а также постоянный поиск путей подачи открытых данных пользователям.
