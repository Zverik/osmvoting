ru:
  core:
    88: >
        За установку и постоянное улучшение отличного сервиса для печати атласов,
        MapOSMatic.
    1: >
        Для замечательного интерактивного учебника с воображаемой картой города внутри
        наиболее используемого редактора OSM, iD.
    111: >
        Для основных архитектурных изменений в osm-carto 3.x затем 4.x, служащих базой
        для улучшения рендеринга.
    109: >
        За обновление всех тестов для сайта OSM и присоединение к его команде разработки.
    89: >
        За открытие нашему сообществу доступа к двум новым спутниковым слоям от DigitalGlobe,
        которые заметно улучшили покрытие в редакторах OSM.
  africa:
    96: >
        За укрепление тунисского сообщества картовстречами и за ведение местного новостного
        блога.
    99: >
        За тренировку картографов в Сенегале в рамках проекта «Наша земля/сообщество».
    50: >
        Организационный комитет SOTM Africa приложил много сил, чтобы SOTM провели
        в Африке впервые в истории. Они объединяют людей, заинтересованных в развитии
        карты, со всей Африки и улучшают их взаимодействие, стимулируя рост и продвижение
        OpenStreetMap в Африке.
    51: >
        Работа Натали по взращиванию OpenStreetMap Mali невероятна. Она посвящает
        много личного времени продвижению картирования в Мали. Он организует уроки
        для новых участников сообщества, чтобы качество карты в Мали было идеальным.
    31: >
        Для ее великолепного продолжения картографической работы в иногда сложных
        обстоятельствах в Нигере. Для того, чтобы быть лидером в OSMgirls и быть примером
        для всех (картографирующих) женщин и мужчин в Африке и за ее пределами.
  mapping:
    25: >
        За последние 18 месяцев он отобразил в OpenStreetMap и имеет тип вклада Heavy
        Mapper (Высокая активность). Он отобразил в основном область Непала, например,
        Покхара (вторичные города), Катманду (столица), Тикапур и другие города
    90: >
        Для усилий по фиксации глобальных многоугольников, который обновил все мультиполигоны
        старого стиля и продолжает исправлять тысячи ошибок каждый день
    70: >
        За последние 6 месяцев Russ координирует глобальные усилия по составлению
        карт более 4 миллионов зданий в 7 странах, чтобы помочь уменьшить распространение
        малярии.
    6: >
        Для его упорного картографирования в развивающихся странах, особенно Турции
        и Китая, и для того, чтобы быть самым активным редактором на OpenStreetMap.
    85: >
        В течение пяти лет в сельской местности Новосибирской области было выделено
        2,5 млн. точек. Он делал то, что обычно делал десяток людей, и отображался
        вблизи небольших городов и районов, о которых мало кто заботился.
  asia:
    41: >
        Для их непрерывной картографической вечеринки в Токио.
    26: >
        Для его постоянного отображения Индии и соседних стран с 2005 года и создания
        сообщества OpenStreetMap в Индии с самого начала.
    55: >
        Команда HOT Indonesia Team обучила многих людей с ограниченными возможностями
        и их опекунов отображать районы, в которых они живут. Это позволяет лучше
        понимать доступ и уязвимость для людей с ограниченными возможностями в Индонезии,
        особенно планировании при стихийных бедствиях. Доступ к сообществам с ограниченными
        возможностями часто не представлен на какой-либо карте, и этот проект является
        отличным примером того, как открытость и разнообразие могут стимулироваться
        и поддерживаться OpenStreetMap.
    102: >
        Для организации конференции «Карта страны Азии 2017» и содействия росту OSM
        в Азии.
    49: >
        Сообщество OpenStreetMap Bangladesh - невероятный пример лучшего местного
        OSM сообщества . Часто используя личное время и ресурсы, местное сообщество
        (из 250 + членов) отображает огромные районы Дакки до дорожного блока и Point
        of Interest Level. Они продолжают сотрудничать с различными организациями,
        в том числе с местными органами власти, по содействию OSM в Бангладеш. Ahasanul
        Hoque и Tasauf A Baki Billah приложили огромные усилия, чтобы превратить OSM
        Bangladesh в то, чем он является сегодня.
  writing:
    80: >
        Высококачественные руководства по использованию данных OSM в GIS и составлении
        карт.
    105: >
        Многие продуманные сообщения по различным аспектам OpenStreetMap, включая
        именование объектов, управление, абстракции, пространства имен и так далее.
    106: >
        Для его дневника с интересными интервью, анализа данных о местных изменениях,
        изучения влияния картографирования сторон, подумал об использовании государственных
        данных и так далее.
    92: >
        Для интересного дневника со статистикой данных, упражнения рендеринга, обзорами
        приложений и интересными наблюдениями.
    79: >
        Отличные сообщения в блогах об сообществах, картографии, методах OpenStreetMap
        в Танзании и Африке
  community:
    81: >
        Тони и Жан-Луи имеют впечатляющий опыт расширения сообщества OSM, особенно
        в Южной Франции с местным правительством, а также компаний, школ, детей, ассоциаций.
        Тесно связанные с их давними усилиями, они сыграли важную роль в организации
        очень успешного события «Состояние карты Франции 2017» в Авиньоне.
    66: >
        Эндрю возглавляет подразделение GIS Британского Красного Креста и является
        одним из основателей MissingMaps. Он является пионером в использовании openstreetmap
        в гуманитарном контексте.
    19: >
        За свои 4 года работы координатором проекта Missing Maps, Pete представил
        бесчисленное количество участников OSM, поддерживаемых сообществ в Бангладеш,
        DRC, CAR и многих других странах, выпустил замечательную информационно-пропагандистскую
        работу по гуманитарному картированию и OSM в целом, не говоря уже о том, чтобы
        быть замечательным человеком, которого любят все! Поскольку он теперь переходит
        к новому приключению в OSM, присоединившись к плану HOT, эта награда будет
        полностью заслужена за все, что он принес в сообщество.
    28: >
        John был очень важным элементом для развития Албанского говорящего OSM сообщества
        в последние годы. Поскольку он впервые посетил наш Hackerspace, он помог нам,
        предоставив свои технические знания OSM, что очень важно для новых членов
        сообщества, как и мы. Он продолжал помогать нам и делиться своими знаниями
        не только во время его следующих посещений, но и посвящать много времени для
        обмена знаниями с нами в Интернете. Настоящий наставник для нас и вкладчик,
        играющий важную роль для каждого нового сообщества.
    97: >
        Для организации карт в Колорадо, США.
  innovation:
    107: >
        Создание кеша данных набора параметров и преодоление многих проблем с нашей
        репликацией в процессе. Это позволило OSMCha визуализировать изменения почти
        мгновенно, и у него есть потенциал для улучшения способа работы с изменениями.
    2: >
        Для Android-приложения StreetComplete, которое управляет тысячами изменений
        атрибутов для OSM.
    95: >
        Большая база данных SPARQL, объединяющая данные OSM и Wikidata для перекрестных
        ссылок.
    58: >
        Для отличного проекта топографической карты с аналогичным стилем старой официальной
        немецкой карты TK50 и с отличной интеграцией данных OSM и SRTM.
    93: >
        Для MapSCII, «Весь мир в вашей консоли». Серверное приложение, которое использует
        векторные фрагменты для создания карты только для отображения мировой базы
        данных OSM.
  latam:
    65: >
        Ответ сообщества OpenStreetMap Colombia на чрезвычайную ситуацию, которая
        произошла в Мокао, Путумайо, Колумбия, в ночь на 31 марта и 1 апреля 2017
        года. Зная важность карт как незаменимый вклад для управления чрезвычайными
        ситуациями и последующей реконструкции, эта работа была доступна в поиск координации
        с другими общинами и добровольцами с целью более эффективного воздействия
        на мобилизацию граждан и их значимости в Колумбии и других широтах.
    43: >
        Marco проделал большую работу по редактированию и переводу страниц вики на
        испанский язык и мобилизации сообщества OpenStreetMap в Боливии
    45: >
        После трагического наводнения в Перу в этом году местная команда членов сообщества
        провела организованное картографирование пострадавших районов. Они создали
        несколько проектов с использованием диспетчера задач HOT и управляли их отображением
        и полной проверкой. Команда возглавляла Джонатан Рупир "Johnattan Rupire".
    46: >
        Miriam активно участвует в росте и развитии сообщества OSM в Латинской Америке.
        Она возглавляла HOT Activation к урагану Patricia в Мексике и с тех пор путешествовала
        по Латинской Америке, обучая людей улучшению карты, в том числе в Перу и Эквадоре.
    63: >
        GeoChicas работает против сексизма и делает проекты по интеграции пользователей
        OSM
  ulf:
    24: >
        Помимо бесконечного ряда вкладов в данные и программное обеспечение OpenStreetMap
        для разработки Potlatch 1 и 2 без OpenStreetMap, как мы знаем сегодня, скорее
        всего, не будет. Поскольку они обеспечили легкий доступ к OpenStreetMap, который
        ранее отсутствовал.
    62: >
        Работа Miriam в том чтобы помочь снизить барьер для входа в мир OSM и сделать
        сообщество более доступным и разнообразным, оценивается заслуги не только
        в ее родной стране Мексика, но и во всех странах Северной и Южной Америки.
        Она много работала над расширением доступа ко всей карте Латинской Америке,
        через ее работу с Telenav и путем обмена ее тренингов и уроков обучения, полученные
        в других сообществах. В дополнение к ответу HOT-а к урагану Патрисия, ее институциональные
        знания поставили многих из нас на путь к успеху!
    5: >
        За его неустанную поддержку картографов в повышении качества запланированных
        импортов и механических изменений
    22: >
        За его работу по развитию сообщества OSM в Непале.
