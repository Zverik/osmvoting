en:
  core:
    # Bryan Housel and Quincy Morgan
    16: >
      Für kontinuierliche Arbeit am iD-Editor und den Mut, einige kontroverse Entscheidungen im letzten Jahr zu treffen.
    # Andy Allan
    56: >
      Für die Betreuung des Quellcodes unserer Website und für die Suche nach neuen Beitragenden mittels seiner Artikel, Präsentationen und anderer Arbeit.
    # Tigerfell
    14: >
      Für das Ergänzen des Danke-Knopfs in der Wiki-Bearbeitungshistorie, der Autoren hilft ihre Dankbarkeit gegenüber anderen Leuten auszudrücken.
    # Walter Nordmann (Wambacher)
    65: >
      Für die Postleitzahlenkarte, die Admin-Boundaries-Map und -Exporter, Software-Watchlist und viele kleine Werkzeuge, die bei der Nutzung von OSM-Daten und -Software helfen.
  innovation:
    # Raymond Inzitari
    73: >
      Für das Umsetzen seiner Passion für Karten in ein profitables Geschäft: das Anfertigen hölzerner Karten mittels Lasergravur und OpenStreetMap-Daten.
    # acsd
    74: >
      Für das Erschaffen eines modernen Overpass-basierten Viewers und Editors für Parkstreifen.
    # Adrien Pavie
    3: >
      Andrien hostet ein Werkzeug, das einige OSM-Objekte (von der Overpass-API oder direkt von Osmose kommend) mit nahe gelegenen Mapillary-Bildern zusammenführt. Pic4Review erlaubt es Mitwirkenden, Fehler zu beheben und fehlende Informationen mit einer benutzerfreundlichen Oberfläche und relevanten Optionen zu ergänzen. Nutzer können ihre eigenen Aufgaben mit eigenen Overpass-Abfragen und Einstellungen einrichten. Mapper können dann diese Aufgaben nutzen und die Objekte sichten, in deren nähe Mapillary-Bilder aufgenommen wurden. Dies ist eine hervorragende Ergänzung zu bestehenden Werkzeugen und verbessert die Daten in komplexen Fällen mit klaren Anweisungen, wie man es zu tun hat.
    # Grigory Rechistov
    62: >
      Für eine überwältigende Vorbereitung eines Landbedeckungsimports in Schweden. Grigory hat mehrere Diskussionen auf der Mailingliste angefangen, ein komplexes Werkzeug zum Zusammenführen der Geometrien entwickelt und lange und klare Blogeinträge über den Prozess geschrieben, die sicherlich zum Gelingen künftiger Landbedeckungsimporte beitragen werden.
  mapping:
    # Feye Andal
    8: >
      Feye ist eine aktive OSM-Mapperin, Trainerin und Freiwillige seit 2013. Sie leitet zahlreiche Projekte auf den Philippinen, um für den Katastrophenschutz die OSM-Kartendaten zu verbessern, den Datenbestand auszubauen und aufzuräumen. Sie half außerdem vom Katatstrophenschutz-Institut (UP-RI) der Universität der Philippinen aus den Youthmappern im Jahr 2018 geholfen und junge Mapper betreut.
    # Joseph Eisenberg
    66: >
      Für das Vorschlagen und zu Ende Bringen seiner Proposals für viele nützliche Tags, stets den Kommentaren zuzuhören und für das Nichtverlassen der Mailingliste Tagging wegen dieser Kommentare.
    # literan
    45: >
      Moskau ist die Hauptstadt Russlands und Literan ist der auffälligste Mapper der Stadt seit Jahren. Er beobachtet konstant alle Änderungen und behebt Fehler von Neulingen und Vandalen. Er ist freundlich und es macht Spaß, mit ihm zu arbeiten; er hilft Mappern, OSM zu verstehen und ihr Mapping zu beschleunigen, indem er Vorlagen lokalisiert. Er ist auch im Forum und Telegram-Chat sehr aktiv.
    # Allan Mustard (apm-wa)
    6: >
      Pensionierter US-Diplomat, vormals in Ashgabat, Turkmenistan tätig. Turkmenistan ist ein abgeschottetes Land mit schlechtem Internetzugang. apm-wa hat einen hervorragenden Job geleistet, Turkmenistan in OSM zu verbessern und tausende von Edits gemacht. Zudem hat er eine perfekte Beschreibung des Lands im OSM-Wiki geschrieben und auch andere Inhalte verbessert, stets offen für die OSM-Community.
  community:
    # Brian Prangle
    34: >
      Fortsetzung der Arbeit in den einzelnen Gemeinden. Brian half beim Aufbau der West Midlands OSM-Gruppe in Großbritannien. Brian half bei der Gründung des OSM-Ortsverbandes in Großbritannien und war die ersten drei Jahre Vorsitzender des Vorstands. Wenn niemand sonst Organisationen antwortet und die OpenStreetMap-Community vertritt, übernimmt Brian oft die Arbeit. Brian nutzt seine Zeit, um mit großen Organisationen und lokalen Behörden in Kontakt zu treten, diese über OpenStreetMap zu informieren und das lokale Ortsverbände finanzielle Unterstützung erhalten. Dennoch sieht man in all dem immer noch Brians Liebe zur Karte, wenn er mit Leuten spricht und ihnen zeigt, wie man Karten erstellt, und sie ermutigt, Werkzeuge wie Karteneditoren und Straßenkameras zu benutzen, unabhängig von Alter oder technischem Verständnis.
    # Brian Hollinshead
    27: >
      Brian Hollinshead ist seit Jahren unermüdlicher OSM-Mapper. Er hat bei der Kartierung des Kulturerbes Irlands und beim mehrjährigen Townland-Projekt geholfen. Er ist oft zu historischen Gesellschaften und Veranstaltungen gegangen, um über OSM zu sprechen und es Menschen, die noch nie davon gehört haben, vorzustellen. ( z.B. https://www.youtube.com/watch?v=7pxfnD4aQTg ). Dies kann helfen, neue Mapper in OSM zu bringen.
    # Nathalie Sidibe
    60: >
      Nathalie ist eine fantastische Verfechterin des gesamten OSM-Projekts, aber insbesondere der lokalen OSM Community in Mali.
    # Severin Menard 
    29: >
      Severin ist im humanitären Umfeld in OSM seit vielen Jahren aktiv, war ein früher Freiwilliger bei HOT und Mitgründer des Project EOF. OSM in die sich entwickelnden Teile der Welt zu bringen ist definitiv eine Erweiterung der Community!
  writing:
    # Edoardo Neerhut (eneerhut)
    9: >
      Ed schreibt darüber, wie OpenStreetMap zum weltweiten Mapping-Standard wird und die Art und Weise, wie wir Kartendaten sammeln und nutzen, verändert.
    # Christopher Beddow and Daniela Waltersdorfer
    10: >
      Chris (cbeddow) und Dani (dani) haben den aktuellen Stand bezüglich Bordsteinen in OpenStreetMap zusammengefasst und einen Aufruf für die Community gestartet, um Bordsteine vermehrt aufzunehmen, weil sie ein wichtiges Teilstück für Mobilitäts-, Infrastruktur- und Verkehrsdaten sind.
    # Valeriy Trubin
    63: >
      Er hat die Übersetzung der WeeklyOSM ins Russische im April angefangen, aber nicht damit aufgehört. Er hat auch Interviews mit vielen OSM-Mitgliedern, seien sie mehr oder weniger prominent, durchgeführt, sie transkribiert und für die bekannteste russische Tech-Website bearbeitet. Er ist in der Community sehr aktiv und seinetwegen fühlt sich die russische Community nicht wie stehengeblieben.
    # Steve Friedl, Guillaume Rischard
    15: >
      Für dem sehr umfangreichen und in die Tiefe gehenden Bericht über unübliche Eintritte in die OSMF vor den Wahlen; und für kontinuierliche Mitarbeit in der Membership Working Group.
  team:
    # Kaart
    25: >
      Für das Reisen um die Welt, die Datenerhebung vor Ort und das darauf basierende Verbessern der Kartendaten. Ein schnell wachsendes Team von nun über 150 Mapping-Enthusiasten.
    # OSM DRC/RDC
    11: >
      Die OpenStreetMap-Gemeinschaft der Demokratischen Republik Kongo hat bemerkenswerte Arbeit bei der Koordinierung der zahlreichen humanitären Maßnahmen zur Kartierung ihres Landes geleistet, sowohl offizielle Akteure als auch die potenziellen Mitwirkenden erreicht und spielt eine wichtige Rolle in der gesamten geografischen Informationsinfrastruktur ihres Landes. Während sie noch immer wächst und neue Aktivitäten entwickelt, ist sie bereits ein großartiges Beispiel für eine lokale Gemeinschaft, die es geschafft hat, in ihrem Land sowohl gegenüber lokalen als auch internationalen Akteuren eine führende Rolle zu übernehmen. Für mich ist sie ein Musterbeispiel für die Stärkung lokaler Gemeinschaften im "globalen Süden".
    # Data Working Group
    5: >
      Für deren Hilfe gegen Vandalismus und kontinuierliche, tägliche Arbeit, die Karte sauber zu halten.
    # Kontur Inc
    69: >
      Für die Echtzeit-OpenStreetMap-Mappedness-Map, die die Anzahl an Objekten in OSM und die Bevölkerungsdichtenkarten von Facebook verknüpft.
  ulf:
    # Simon Poole
    51: >
      Simon ist ein tüchtiger Mapper, der Hauptentwickler von Vespucci (OSM-Editor für Android), ein sehr aktives Mitglied der Licensing Working Group und war Vorsitzender der OpenStreetMap Foundation.
    # Miriam Gonzalez
    76: >
      Miriams Bemühungen, die Eintrittshürden in die OSM-Welt zu senken und die Community zugänglicher und vielfältiger zu machen, werden nicht nur in ihrem Heimatland Mexiko, sondern in ganz Amerika geschätzt. Durch ihre Arbeit bei Telenav arbeitet sie hart daran, den Zugang zu Karten in Lateinamerika zu verbessern, indem sie Lehrgänge und Übungslektionen für andere in der Community zugänglich macht.
    # Minh Nguyen
    61: >
      Minh scheut keine Mühe, anderen Mappern zu helfen. Falls er die Antwort auf eine Frage nciht weiß, kann man sich sicher sein, dass er sie nach kurzer Suche findet – und mit einer detaillierte Erläuterung bereichert. Minh verkörpert den kollaborativen Geist des OSM-Projekts und wir sind froh, ihn zu haben.
    # Victor Scherb
    71: >
      Für das Erschaffen der OsmAnd-App und ihre Unterstützung über all die Jahre, dass sie die einzige größere OSM-basierte App ohne kommerziellen Einfluss blieb, und den fortwährenden Ausbau der Nutzerperspektive auf Open Data.
