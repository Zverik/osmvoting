en:
  core:
    # Matthijs Melissen
    75: >
      Für eine gut recherchierte und akzeptierte Aktion, die den Standardkartenstil lesbarer gemacht hat, indem Farben anders angeordnet wurden und Straßen prominenter wurden. Diese Änderung allein hat unsere Karten augenblicklich reifer und nutzbarer wirken lassen.
    # Simon Poole
    80: >
      Für das Übertragen nützlicher Funktionen vom Desktop auf Mobilgeräte für den Vespucci-Editor: Hintergrundbildlayerverzeichnis, Tagging-Vorlagen und -Validierung, Taginfo-Unterstützung und viele andere Funktionen
    # Andy Allan
    67: >
      für das Vollenden der jahrelangen Arbeit an der Melden-Funktion der OSM-Website
    # Sarah Hoffman
    3: >
      Ich denke, dass Nominatim ein zentrales Element der OpenStreetMap-Infrastruktur ist und als solche Wertschätzung verdient hat. Ich möchte die zu Nominatim Beitragenden aufgrund ihre großartigen Anstrengungen nominieren und sie dazu ermuntern, Nominatim als den einzig wirklich freien Geocoder im Internet weiterzuentwickeln.
  africa:
    # Samaila Alio and OSM Niger
    16: >
      Ich möchte Samalia Alio und OSM Niger für deren Anstrengungen zur Vergrößerung der Community in Niger in den letzten Jahren nominieren. Dank HOT-Fördergeldern konnten 143 Leuten das Mappen beigebracht werden und der Verhältnis zwischen Frauen und Männern in der Community verbessert werden. Dabei wurden 177506 Bearbeiten in OSM vorgenommen.
    # tshedy
    40: >
      Sie engagiert sich für das Mappen in Lesotho und verbessert die Zukunft ihres Landes. Sie hat Sekundarschülern in Irland das Mappen beigebracht und hilft daheim mit, ihr schlecht gemapptes Land ins 21. Jahrhundert zu bringen. Sie studiert außerdem Plenungswesen, um ihre Kenntnisse auszubauen und wird Open-Data dazu vewenden, um sowohl Einheimische zu schulen als auch die Daten zugänglich und an die Bedürfnisse der Nutzer angepasst zu halten.
    # Crowd2Map Tanzania
    14: >
      Crowd2Map ist ein von Freiwilligen betriebenes Projekt, das über 2000 nicht ortsansässige Mapper auf der ganzen Welt mit über 600 einheimischen Mappern in Tansania verbindet. Ihre Mission ist es, das ländliche Tansania zu mappen! Seit 2015 haben sie Schulen, Krankenhäuser, Straßen, Gebäude und Dörfer in OpenStreetMap erfasst. Sie haben Erfahrungen und Ansätze, die die weitere OSM-Community lobpreisen sollte und von denen sie lernen sollte.
  mapping:
    # Zors1843
    55: >
      Zors hat das belgische Straßennetz von Anfang an gemappt. Er verdient für all seine Arbeit besonderen Dank; ich möchte ihm den in Form der Nominierung überbringen.
    # DGerveno
    27: >
      Das exzessive und genaue Mapping, das er in den Regionen und Huesca und Pyrenäen geleistet hat. Einschließlich des 3D-Mappings der Gebäude in Huesca, Bordsteinen, Bäumen, Lampen und Sitzbänken … Der Detailgrad, den die Stadt ihm verdankt, ist unglaublich.
    # katpatuka
    54: >
      Für sein unablässiges Mapping in Entwicklungsländern, insbesondere der Türkei und China, und dafür, dass er einer der aktivsten Mapper überhaupt ist
    # tshedy
    7: >
      Tshedys (Mats’eliso Thobei) Arbeit sollte der OSM-Community sehr bekannt sein: Sie ist die aktivste Mapperin in Lesotho mehr oder weniger seit sie vor drei Jahren mit dem Mappen begonnen hat und hat seitdem den Spitznamen "Mappingkönigin von Lesotho". Zusätzlich zu ihrer Hingabe zum Mapping schreibt sie Blogeinträge und bringt anderen das Mappen bei. Sie hat kürzlich begonnen in Irland aktiv zu mappen, tragt zu Mapillary bei und hat eine leitende Rolle in der Einrichtung eines OSMF Local Chapters in Irland.
  community:
    # Seppe Santens
    81: >
      Die Leidenschaft, OpenStreetMap sowohl privat als auch zum Nutzen der Einwohner von Gent zu verwenden.
    # Rory McCann
    76: >
      Für unaufhörliche Versuche, die Community vielfältiger zu machen, und für Warnungen über mögliche Probleme für Minderheiten. Er ist auf der Diversity-Mailingliste sehr aktiv, hat sie wiederbelebt, bietet Hilfe an und schlägt Ideen vor, die Vielfalt zu erhöhen.
    # Andrew Braye
    22: >
      Andrew hat eine führende Rolle dabei, dass sich die Missing-Maps-Community in eine nachhaltige Richtung entwickelt. Die operationelle Nutzen von Geodaten und die Mappingqualität ist für die Missionen von Missing Maps wichtig. Durch die Missing Maps sind wir fähig, ein große Anzahl an Leuten und neue Arten von Mitwirkenden in OpenStreetMap einzubinden. Beispielsweise hat die Missing-Maps-Community beinahe gleich hohe Anteile von Männern und Frauen. Wachstum von Missing Maps = Wachstum der Vielfalt in OpenStreetMap und Befähigung Einheimischer zur Karte beizutragen. Danke, Andrew, für diese positive Entwicklung von Missing Maps!
    # Christine Karch
    6: >
      Christine investiert viel Arbeit in das Organisieren von Veranstaltungen, die die OpenStreetMap-Community über die Grenzen hinweg zusammenbringen. Sie organisiert Hackweekends, sodass Entwickler sich treffen können, um gemeinsam wichtigen Code für OpenStreetMap vollenden können. Sie arbeitet seit vielen Jahren in der State of the Map Working Group mit, einschließlich der Zeiten, in denen ein starkes Kern-Team für schwierige Entscheidungen essentiell war. Christine hat sowohl die OpenStreetMap-Entwickler-Community als auch die allgemeine OpenStreetMap-Community in Europa und weltweit vergrößert.
  writing:
    # Serge Wroclawski
    8: >
      Serge hat in vielfältiger Weise über Jahre hinweg zu OSM beigetragen. In seinen Aufsätzen, die er veröffentlicht hat, hat er gezeigt, dass er die unheimliche Fähigkeit hat, wichtige Dinge über OSM in einer Art und Weise auszudrücken, die einem großen Teil der IT-Community zugänglich ist. Im Jahr 2015 hat er mit dem Mappen aufgehört, hat aber dieses Jahr eine große Leserschaft der englischsprachigen IT-Community mit seinem Blog-Eintrag "OSM hat ernsthafte Probleme" erreicht.
    # Anonymaps
    9: >
      Für die Stiche gegen die Großspurigkeit der Geo-Branche im Allgemeinen und OpenStreetMap im Speziellen, die ehrlichen Aufzeichnungen über die Schlamassel von Google Maps und dafür, uns unermüdlich daran zu erinnern, warum wir alle nicht what3words nutzen sollen.
    # Marc Gemis (escada)
    4: >
      Er ist seit mehreren Jahren die antreibende Kraft hinter dem Mapper des Monats und dem Mapper in the Spotlight.
    # Christoph Hormann (imagico)
    65: >
      Für das Herausarbeiten vieler Kartenstylingmöglichkeiten, die erhellenden Beiträge über die Verarbeitung von Satellitenbildern und das Teilen seiner Meinung auf Mailinglisten und in seinem Blog.
  asia:
    # indigomc
    35: >
      Dafür, dass er ein langjähriger Mapper in Indien, Bangladesh, Nepal und den benachbarten Ländern war. Seine Beiträge zur Übersetzung der Name-Tags ins Kanaresische sind herausragend. https://taginfo.openstreetmap.in/keys/name:kn#map Er hat anderen Mappern und Neulingen geholfen.
    # State of the Map Asia 2017 organizing team
    28: >
      Das Organisationsteam hat fast 200 Open-Mapping-Enthusiasten aus Asien und darüber hinaus zur SotM-Asien 2017 gelockt, die in Nepal stattfand. Die Veranstaltung bot die Gelegenheit, Wissen und Erfahrungen unter Mappern auszutauschen, zu netzwerken und Ideen zu spinnen, um die Kartenabdeckung und den effektiven Einsatz von OSM-Daten in Asien verbessern. Das Team hat also eine Diskussionsrund mit Regierungsvertretern aus mehreren verschiedenen Ländern zusammengebracht und die Diskussion über die Einbindung von Regierungen in die OSM-Bewegung angestoßen. Alles in allem waren über 20 Länder vor Ort repräsentiert und für viele war es das erste Mal, dass sie ihr Land auf einer OSM-Konferenz repräsentiert hatten.
    # Eugene Alvin Villar
    47: >
      Eugene trägt seit 2007 zu OSM bei und hat auf den Philippinen mitgeholfen, die örtliche Community zu vergrößern und für OSM zu werben, indem er seit 2009 Mappingpartys organisiert, Workshops abgehalten und Vorträge gehalten hat. Er ist auch Teil der Kerncommunity an OSM-Freiwilligen auf den Philippinen (sie helfen dabei, diverse Kommunikationskanäle, Wikiseiten und die Online-Präsenz der Community zu betreiben/moderieren). Zusätzlich zu OSM ist Eugene auch noch ein aktiver Wikimedianer und eifrig dabei, Rücken zwischen OSM und den Wikimedia-Communitys zu bauen. Er hat auf der Wikimania 2014 und der WikidataCon 2017 Vorträge über OSM gehalten.
  innovation:
    # Wikimedia Foundation Collaboration team
    24: >
      Verbesserung der Kartentechnik in den Wikimedia-Projekten, Ergänzen neuer Features wie der Internationalisierung von Karten
    # WhatIsWhere
    72: >
      Für eine alternative Art und Weise, OpenStreetMap abzufragen, die auch für Nutzer ohne technische Vorkenntnisse zugänglich ist.
    # OpenTripMap
    73: >
      Für das Verbinden von OSM-Daten mit vielen Open-Data-Datensätzen, um die beste russische Karte für Touristen zu erstellen
    # Telenav
    71: >
      Für das Freigeben der Verkehrszeichenerkennung und der Trainingsdaten als Open-Source, was weitere Fortschritte im Feld des maschinellen Lernens im Zusammenhang mit der Verbesserung von OSM ausgelöst hat. Und für Innovationen in anderen Feldern, wie z.B. die Verwendung von OSM-Daten in Apache Spark oder dem Metriken-Portal, um die Statistiken der einzelnen Regionen anzusehen.
  latam:
    # Luis Miguel Sánchez Zoque
    41: >
      <br>Ein Soziologe und Menschenrechtsaktivist mit OSM im Kern der täglichen Arbeit. Hat angefangen an humanitären Projekten mit OSM mitzumachen, anfangs, indem er OSM über Ushahidi (Daten unter https://data.humdata.org/organization/redhumus-org) genutzt hat. Nutzt OSM auch, um die Karte der Region Urabá in Kolumbien zu verbessern, eine der am stärksten vom bewaffneten Konflikt betroffenen Region. Hat gelernt, wie man OSM dazu verwenden kann, Spuren aufzuzeichnen und zu visualisieren (Beispiele für die Arbeit vor Ort unter http://redhumus.org/redhumus/default/betawiki/cartografias und http://mapas.redhumus.org/memoria/comunicacioneschilapastrackmap.html). Hat OSM für Sozialforschung über die Vertreibung des Ureinwohnerstamms Embera zusammen mit der INCCA-Universität genutzt. Hat mitgeholfen, Gemeinden zu stärken und ihr eigenen Karten zu nutzen: Salgar Antioquia und Mocoa nicht nur durch Mapping, sondern auch durch das Leiten von Workshops http://blog.openstreetmap.co/2017/05/07/taller-mapeo-mocoa/ Aktuelle Projekte: https://www.youtube.com/watch?v=okMhDhwUy4I und das Mappen von Rionegro unter der Verwendung von Fieldpapers und Mapillary, einem vom bewaffneten Konflikt wirklich betroffenen Dorf auf dem Lande http://transhuman.redhumus.org/2017/08/10/iv-festival-riopaz-mapeando-a-rionegro-caqueta/
    # Natalia da Silveira Arruda
    42: >
      Professor an der Universität von Antioquia (UdeA) und Koordinator der UdeA-Youthmapper-Lokalgruppe, die im August 2016 gegründet wurde. Hat bei der anfängliche Koordination der informellen Community in der Cartagena de Indias in Kolumbien (http://mapcartagena.wixsite.com/map-cartagena) das Interesse an der Arbeit mit freien Daten und dem humanitären Mapping an der Universität gefunden. Bringt Studenten OSM bei und koordiniert die Teilnahme der Lokalgruppe an verschiedenen Mapathons. Bislang hat er über 200 Studenten angelernt. War auch ein Ko-Forscher des für die HOT-Microgrants 2017 ausgewählten Projekts “Humanitarian mapping of coastal wetlands and fishing livelihoods for resilience to climate change and variability (Urabá Gulf, Southern Caribbean, Colombia)” (https://www.hotosm.org/updates/2017-04-20_hot_microgrants_2017_results) 
    # OpenstreetMap Mexico
    5: >
      Die mexikanische OSM-Community, die von Miriam González und Celine Jacquin geführt wird, arbeitet daran, Projekte ins Leben zu rufen, die das Mapping dem akademische Umfeld, Schülern und ebenfalls sehr stark der humanitären Branche näherbringen. Sie bauen außerdem ein starkes Eingreifteam für Erdbeben in Mexiko auf und führen große Mapathons mit Universitäten durch.
  ulf:
    # Richard Fairhurst
    63: >
      Zusätzlich zu einer endlosen Reihe an Beiträgen sowohl zu den OpenStreetMap-Daten als auch zu Software, für die Entwicklung von Potlatch 1 und 2, ohne die OpenStreetMap, wie wir es heute kennen, nicht existieren würde. Potlatch 1 und 2 haben einen einfachen Einstieg in OpenStreetMap ermöglicht, der davor nicht existierte.
    # Russell Deffner
    20: >
      Für das Leiten der HOT Acitivation Working Group. Russ hat das Katastrophenmapping als Rekation auf den Hurrikan Maria in Puerto Rico geleitet, fünf anderer Katastrophenmappingaktionen unterstützt und 5000 Mapper dabei koordiniert, dem Bemühen, bedrohte Gruppen durch Mapping in OSM zu unterstützen. Russ wendet einen großen Teil seiner Zeit dafür auf, dass OSM fähig wird, von Katastrophen bedrohte Gruppen zu unterstützen und verdient diese Auszeichnung.
    # Ralph Aytoun
    21: >
      Ich möchte Ralph als legendären OSM-Mitwirkenden vorschlagen. Ralph hat in 93 Ländern gemappt, sowohl intensiv in seiner Heimat als auch bei humanitären Mappingaktionen mitgemacht, größtenteils als Prüfer. Ralph lernt in regelmäßigen Mapathons im Vereinigten Königreich neue Prüfern an, um die Prüfer-Community zu vergrößern, und reist durch das UK, um neue Mapathon-Organisatoren zu unterstützen. Er wendet außerdem viel Freizeit in die Unterstützung von Communityförderaktivitäten wie z.B. den Microgrants auf. Danke Ralph!
    # Simon Poole
    61: >
      Simon ist ein sehr aktiver Mapper, Hauptentwickler von Vespucci (OSM-Editor für Android), ein sehr aktives Mitglied der Licensing Working Group und hat als Vorsitzender der OpenStreetMap Foundation gewirkt.
