fa:
  nominations:
    all:
      title: همه نامزدها
      short: همه
    mine:
      title: نامزدهای من
      short: مال من
    core:
      title: جایزه سیستم های اصلی
      short: هسته
      description: >
          برای مشارکت برجسته در هر یک از ابزارها ، سیستم ها ، فرایندها یا منابع اصلی.
          محدود به سیستم های تحت کنترل OSMF نیست. پورت Rails ، osm2pgsql ، openstreetmap-carto
          ، iD ، JOSM ، mapnik و هر ابزار دیگری که نقشه بردارها بصورت آگاهانه یا ناخواسته
          از آن استفاده می کنند واجد شرایط هستند.
    innovation:
      title: جایزه نوآوری
      short: نوآوری
      description: >
          برای بهترین خدمات یا رویکرد جدید. ابزارهای جدید برای کمک به داده ها ، تشخیص
          تصویر، تجزیه و تحلیل داده های ردیابی یا OSM ، رویکرد جدید نقشه برداری یا
          دیدگاه جدید در مورد ابزارهای قدیمی.
    writing:
      title: جایزه نویسندگی تأثیرگذار
      short: نوشتن
      description: >
          برای بهترین آموزش، مستندات، وبلاگ یا پست وبلاگ. یک متن یا مجموعه ای از متون
          که افراد زیادی را به OSM جذب کرد، چشم انداز جالبی از پروژه ارائه کرد یا
          جامعه را به انجام کارهای بهتر ترغیب کرد.
    mapping:
      title: جایزه بزرگی در نقشه برداری
      short: نقشه برداری
      description: >
          برای مشارکت قابل توجه در داده های نقشه، یا نقشه برداری نمونه: نقشه برداری
          خرد، پاکسازی، نقشه برداری شهرها از ابتدا، واردات مناسب.
    community:
      title: گسترش جایزه انجمن
      short: انجمن
      description: >
          برای تلاش برای گسترش جامعه. نه تنها از نظر جغرافیایی، بلکه از نظر تنوع،
          در بخش بشردوستانه یا دولت.
    team:
      title: جایزه موفقیت تیمی
      short: تیم
      description: برای دستاوردهای برجسته در نقشه برداری، ارائه داده ها یا گردهم آوردن جامعه اوپن‌استریت‌مپ. به شرکت های تجاری، غیرانتفاعی، سازمان های دولتی و گروه های داوطلب اعطا می شود.
    latam:
      title: بهبود جایزه آمریکای لاتین
      short: لاتام
      description: برای ایجاد جامعه و بهبود نقشه در آمریکای جنوبی و مرکزی، از مکزیک تا شیلی و آرژانتین.
    africa:
      title: جایزه بهبود نقشه آفریقا
      short: آفریقا
      description: برای ایجاد جامعه و بهبود نقشه در کشورهای آفریقایی.
    asia:
      title: جایزه بهبود نقشه آسیا
      short: آسیا
      description: برای ایجاد جامعه و بهبود نقشه در کشورهای آسیایی، از شبه جزیره عربستان تا ژاپن و اندونزی.
    ulf:
      title: جایزه یادبود اولف مولر
      short: اولف
      description: >
          از مشارکت کنندگان جداگانه برای ایجاد تغییر در پروژه اوپن‌استریت‌مپ، از طریق
          نقشه برداری خوب، برای جامعه و پیشرفت های دیگر در OSM سود ببرید. هر عضوی
          که از سال 2004 در هر زمان فعال بوده است واجد شرایط دریافت این جایزه است.
