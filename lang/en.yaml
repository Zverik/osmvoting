en:
  nominations:
    all:
      title: All Nominees
      short: all
    mine:
      title: My Nominees
      short: mine

    core:
      title: Core Systems Award
      short: core
      description: >
        For outstanding contributions to any of the core tools, systems, processes or resources.
        Not limited to systems under OSMF control. The Rails port, osm2pgsql, openstreetmap-carto, iD,
        JOSM, mapnik and any other tool that mappers use on a daily basis, knowingly or not, are eligible.

    innovation:
      title: Innovation Award
      short: innovation
      description: >
        For the best new service or approach. New tools for contributing data, image recognition,
        trace or OSM data analysis, new mapping approach or new perspective on old tools.

    writing:
      title: Influential Writing Award
      short: writing
      description: >
        For the best tutorial, documentation, blog or a blog post. A text or series of texts
        that attracted many new people to OSM, provided an interesting outlook on the project,
        or inspired the community to do better things.

    mapping:
      title: Greatness in Mapping Award
      short: mapping
      description: >
        For significant contributions to the map data, or exemplary mapping: micro-mapping,
        clean-up, mapping towns from scratch, proper imports.

    community:
      title: Expanding the Community Award
      short: community
      description: >
        For efforts in expanding the community. Not only geographically, but also in diversity,
        into humanitarian sector or government.

    team:
      title: Team Achievement Award
      short: team
      description: For outstanding achievement in mapping, providing data or bringing the OpenStreetMap
        community together. Awarded to commercial companies, non-profits,
        government organizations and volunteer groups.

    latam:
      title: Improving the Latin America Award
      short: latam
      description: For building the community and improving the map in South and Central Americas, from Mexico to Chile and Argentina.

    africa:
      title: Improving the Africa Award
      short: africa
      description: For building the community and improving the map in African countries.

    asia:
      title: Improving the Asia Award
      short: asia
      description: For building the community and improving the map in Asian countries, from Arabian Peninsula to Japan and Indonesia.

    ulf:
      title: Ulf MÃ¶ller Memorial Award
      short: Ulf
      description: >
        To individual contributors for making a difference to the OpenStreetMap project,
        through good mapping, benefit to the community and other improvements to the OSM.
        Any member who's been active at any time since 2004 is eligible for this award.

  stages:
    call:
      title: Call For Nominees
      description: >
        Suggest a person for any of the categories of the award.
        We only ask for three pieces of information: a name of one or two individuals,
        a project (what did they do to claim an award),
        and optionally an URL for any web page that describes the project.
        Teams, groups and companies, commercial or not, can compete only in the "Team"
        category. Eligible is everything that was announced between January 1st, 2024, and April 1st, 2025.
        The call for nominees ends on the 23rd of July.

    select:
      title: Selecting Nominees
      description: >
        The awards committees are working on filtering
        the list of nominees to four or five for each category, using your submissions and votes.
        The voting will open on the 1st of September.

    voting:
      title: Voting
      description: >
        We are voting for nominees! Choose any number of nominees for each category, that
        you think should receive an award. You can come back and change your votes
        any time before the voting ends. The nominee with the most votes wins.
        The voting ends on 30th of September, right before the State of the Map 2025
        conference, on which winners will be announced.
      readmore: Read more about the nominees in the {OpenStreetMap Blog}.
      readmore_link: https://blog.openstreetmap.org/tag/awards/

    processing:
      title: Processing
      description: >
        Please wait until we process the voting results. They will be published
        on 6th of October, after the announcement at the State of the Map 2025 conference.

    results:
      title: Results
      description: Here are results of the OSM Awards. The number of votes is printed inside
        square brackets, your vote is marked with an asterisk. {Here is the raw list of votes}
        if you want to run some analysis. Thanks to everyone who voted and congratulations to
        our winners and all the nominees! See you next year!

  status:
    submitted: submitted
    accepted: accepted
    chosen: chosen
    duplicate: duplicate
    outoftime: not in the time frame
    vague: too vague
