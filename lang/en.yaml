    other: other

  title: OSM Awards 2025
  description: >
    This year, we are again presenting the OpenStreetMap Awards! Seven nominees will receive an award
    in seven categories at the State of the Map 2025 conference. This is a community award: you decide
    who the nominees are, before you vote for them.

  description_after: >
    This year, we presented the OpenStreetMap Awards for the fifth time at the State of the
    Map 2025 conference! The community nominated and voted for seven nominees for each of the
    seven award categories.

