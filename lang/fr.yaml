  title: Prix "OSM Awards"
  description: >
      Les prix "OSM Awards" sont de retour cette année ! Dans 9 catégories, 9 récompenses
      seront décernées pendant la conférence State of the Map 2017. La communauté
      décide : vous proposez les nominations et vous votez.
  description_after: >
      Les prix "OSM Awards" ont été décernés pour la première fois pendant la conférence
      State of the Map 2016.
