gl:
  nominations:
    all:
      title: Tódolos nomeados
      short: todo
    mine:
      title: Os meus nomeados
      short: os meus
    core:
      title: Premio Sistema Central
      short: núcleo
      description: >
          Por contribucións destacadas a calquera das ferramentas, sistemas, procesos
          ou recursos básicos. Non limitado ós sistemas baixo control do OSMF. The
          Rails port, osm2pgsql, openstreetmap-carto, iD, JOSM, mapnik e calquera
          outra ferramenta que os cartógrafos empreguen de xeito diario, con coñecemento
          ou non, son elixíbeis.
    innovation:
      title: Premio pola innovación
      short: innovación
      description: >
          Polo mellor novo servicio ou enfoque. Novas ferramentas para aportar datos,
          recoñecemento de imaxes, rastrexo ou análise de datos do OSM, novo enfoque
          de cartografado ou novas perspectivas sobre antigas ferramentas.
    writing:
      title: Premio pola escrita influínte
      short: escrita
      description: >
          Polo mellor titorial, documentación, blogue ou entrada de blogue. Un texto
          ou feixe de textos que atraeron a moitas persoas novas ó OSM, fornecer unha
          perspectiva interesante sobre o proxecto ou inspirar á comunidade a facer
          cousas mellores.
    mapping:
      title: Premio pola grandeza en cartografado
      short: cartografado
      description: >
          Por contribucións significativas ós datos de mapa, ou cartografado exemplar:
          micro-cartografado (con moito detalle), limpeza, cartografado de cidades
          dende cero, importacións apropiadas.
    community:
      title: Premio polo espallamento da comunidade
      short: comunidade
      description: >
          Polos esforzos no espallamento da comunidade. Non só xeográficamente, senón
          tamén na diversidade, no sector humanitario ou no goberno.
    team:
      title: Premio polo logro en equipa
      short: equipa
      description: Por obter logros sobresaíntes no cartografado, fornecer datos ou xuntar á comunidade do OpenStreetMap. Outorgado a empresas comerciais, organizacións sen fins de lucro, organizacións gobernamentais e grupos de voluntarios.
    latam:
      title: Premio pola mellora da Latinoamérica
      short: latinoamérica
      description: Por construír a comunidade e mellorar os mapas na América do Sur e Central, dende México a Chile e Arxentina.
    africa:
      title: Premio pola mellora da África
      short: áfrica
      description: Por construír a comunidade e mellorar os mapas nos países Africanos.
    asia:
      title: Premio pola mellora da Asia
      short: asia
      description: Por construír a comunidade e mellorar os mapas nos países Asiáticos, dende a Península Arábiga até o Xapón e Indonesia.
    ulf:
      title: Premio polo Memorial Ulf Möller
      short: Ulf
      description: >
          A contribuíntes individuais por facer unha diferenza no proxecto do OpenStreetMap,
          a través dun bo cartografado, beneficiar á comunidade e outras melloras
          ó OSM. Calquera membro que estivera activo nalgún intre dende 2004 é elixíbel
          para este premio.
