  updatenominee: Atualizar um nomeado
  deletenominee: Eliminar
  listnominees: Lista de Nomeados
  novote: Não vote nesta categoria
  link: endereço
  savevotes: Submeta os meus votos
  thanksvoted: A sua seleção foi guardada, obrigado por votar!
  peoplevoted: Numero total de pessoas que votaram
