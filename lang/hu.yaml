hu:
  nominations:
    all:
      title: Minden jelölt
      short: mind
    mine:
      title: Saját jelöltjeim
      short: saját
    core:
      title: Központi rendszerek-díj
      short: központi
      description: >
          A valamely központi eszköz, rendszer, folyamat vagy erőforrás fejlesztésében
          való kiemelkedő közreműködésért. Nem korlátozódik az OpenStreetMap Alapítvány
          (OSMF) által fenntartott rendszerekre. Díjazható minden olyan eszköz, amelyet
          a térképezők – tudva vagy nem tudva – napi rendszerességgel használnak,
          például: Rails port, osm2pgsql, openstreetmap-carto, iD, JOSM, mapnik stb.
    innovation:
      title: Innovációs díj
      short: innováció
      description: >
          A legjobb új szolgáltatásért vagy megközelítésért. Például adatokhoz, képfelismeréshez,
          nyomvonalakhoz, OSM-adatelemzéshez, új térképezési megközelítésekhez vagy
          régi eszközök új perspektívájához hozzájáruló új eszközökért adható.
    writing:
      title: Nagy hatású írás-díj
      short: írás
      description: >
          A legjobb tanfolyamért (tutorial), dokumentációért, blogért vagy blogbejegyzésért.
          Olyan szöveg vagy szövegsorozat, amely sok új embert vonzott az OSM-hez,
          érdekes betekintést adott a projektbe vagy a közösséget jobb dolgok elvégzésére
          inspirálta.
    mapping:
      title: Térképezési kiválóság-díj
      short: térképezés
      description: >
          A térképadatokban történő jelentős közreműködésekért vagy a példaértékű
          térképezésért: mikrotérképezés, tisztítás, városok semmiből történő feltérképezése,
          megfelelő importálások.
    community:
      title: A közösség bővítéséért-díj
      short: közösség
      description: >
          A közösség bővítéséért tett erőfeszítésekért. Nem csak földrajzilag, hanem
          a sokszínűség, a humanitárius ágazat vagy a kormányzat terén is.
    latam:
      title: Latin-Amerika javításáért-díj
      short: lat-am
      description: A közösség épéítéséért és a térkép javításáért Közép- és Dél-Amerikában, Mexikótól Chiléig és Argentínáig.
    africa:
      title: Afrika javításáért-díj
      short: afrika
      description: A közösség építéséért és a térkép javításáért az afrikai országokban.
    asia:
      title: Ázsia javításáért-díj
      short: ázsia
      description: A közösség építéséért és a térkép javításáért az ázsiai országokban az Arab-félszigettől Japánig és Indonéziáig.
    ulf:
      title: Ulf Möller-emlékdíj
      short: Ulf
      description: >
          Azoknak az egyéni közreműködőknek, akik jó térképezéssel, a közösség javára
          végzett munkával és a OSM más jobbá tételével kitűntek az OpenStreetMap
          projektben. A díja bármelyik tag nevezhető, aki 2004 óta bármikor aktív
          volt.
  stages:
    call:
      title: Felhívás jelöltek ajánlására
    select:
      title: Jelöltek kiválasztása
      description: >
          A díjat odaítélő bizottságok a ti beadványaitok és szavazataitok segítségével
          díjkategóriánként 5-re szűkítik a nevezettek számát. A szavazás július 16-ig
          tart.
    voting:
      title: Szavazás
      readmore: A jelöltekről az {OpenStreetMap Blog}on olvashatsz.
      readmore_link: https://blog.openstreetmap.org/tag/awards2017/
    processing:
      title: Feldolgozás
    results:
      title: Eredmények
      description: Íme az OSM-díjak eredményei. A szavazatk száma a szögletes zárójelben van, a te szavazatodat egy csillag jelöli. {Itt a szavazatok nyers listája}, ha szeretnél valamilyen elemzést lefuttatni. Köszönjük mindenkinek, aki szavazott, és gratulálunk a győzteseknek és az összes jelöltnek. Találkozunk jövőre!
